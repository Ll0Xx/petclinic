<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container-fluid text-center">
    <div class="row" style="margin-top:5em">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"
             style="max-width: 800px; margin: 0 auto;">
            <form th:action="@{/pets}" th:object="${pet}" method="post">
                <fieldset>
                    <h1 th:inline="text">Hello [[${user.username}]]!</h1>

                    <div class="row" style="margin-top: 2em">
                        <div class="form-group col-xs-6 col-sm-6 col-md-4">
                            <input type="text" name="name" id="name" th:field="*{name}"
                                   class="form-control input-lg"
                                   placeholder="Pet name" required="true" autofocus="true"/>
                            <p class="text-danger" th:each="error : ${#fields.errors('name')}"
                               th:text="${error}">Validation error</p>
                        </div>


                        <div class="form-group col-xs-4 col-sm-4 col-md-4">
                            <select class="form-control" th:field="*{type}" id="dropOperator">
                                <option value="0">Select pet Type</option>
                                <option th:each="operator : ${petTypes}" th:value="${operator.id}"
                                        th:text="${operator.name}"></option>
                            </select>
                        </div>

                        <div class="col-xs-4 col-sm-4 col-md-3">
                            <button type="submit" class="btn btn-primary btn-block">Add pet</button>
                        </div>
                    </div>

                </fieldset>
            </form>

            <table class="table" style="margin-top: 2em">
                <thead>
                <tr>
                    <th th:text="#{msg.id}"></th>
                    <th th:text="#{msg.name}"></th>
                    <th th:text="#{msg.type}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pet, iStat : ${petsPage.content}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                    <td th:text="${pet.id}"></td>
                    <td th:text="${pet.name}"></td>
                    <td th:text="${pet.type}"></td>
                </tr>
                </tbody>
            </table>
            <div class="row justify-content-md-center">
                <div th:if="${petsPage.totalPages > 0}" class="col-1"
                     th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/user(size=${petsPage.size}, page=${pageNumber})}"
                       th:text=${pageNumber}
                       th:class="${pageNumber==petsPage.number + 1 ? 'btn btn-outline-primary' : 'btn btn-primary'}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
