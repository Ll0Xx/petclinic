<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container-fluid text-center">
    <div class="row" style="margin-top:5em">

        <div class="starter-template">
            <h1 th:inline="text">Hello [[${user.username}]]!</h1>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>

        <div class="position-relative" style="margin-top: 100px">
            <form  th:action="@{/pets}" th:object="${pet}" method="post" class="form-inline col-9 m-auto d-flex justify-content-center" >
                <div class="form-group">
                    <input type="text" name="name" id="name" th:field="*{name}"
                           class="form-control input-lg"
                           placeholder="UserName" required="true" autofocus="true"/>
                    <p class="text-danger" th:each="error : ${#fields.errors('name')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <select class="form-control" th:field="*{type}"  id="dropOperator">
                        <option value="0">select operator</option>
                        <option th:each="operator : ${petTypes}" th:value="${petTypes.id}" th:text="${petTypes.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Add pet</button>
            </form>
        </div>

        <table border="1">
            <thead>
            <tr>
                <th th:text="#{msg.id}"/>
                <th th:text="#{msg.name}"/>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book, iStat : ${bookPage.content}"
                th:style="${iStat.odd}? 'font-weight: bold;'"
                th:alt-title="${iStat.even}? 'even' : 'odd'">
                <td th:text="${book.id}"/>
                <td th:text="${book.name}"/>
            </tr>
            </tbody>
        </table>
        <div th:if="${bookPage.totalPages > 0}" class="pagination"
             th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/listBooks(size=${bookPage.size}, page=${pageNumber})}"
               th:text=${pageNumber}
               th:class="${pageNumber==bookPage.number + 1} ? active"></a>
        </div>
    </div>
</div>

</body>
</html>
