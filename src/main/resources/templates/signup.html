<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new user</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container-fluid text-center">
    <div class="row" style="margin-top:5em">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"
             style="max-width: 350px; margin: 0 auto;">
            <form action="/" th:object="${user}" method="POST" enctype="utf8">
                <fieldset>
                    <h1>Create New Account</h1>
                    <div class="form-group">
                        <input type="text" name="username" id="username" th:field="*{username}"
                               class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                        <p th:each="error : ${#fields.errors('username')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <input type="text" name="firstName" id="firstName" th:field="*{firstName}"
                               class="form-control input-lg"
                               placeholder="First Name" required="true" autofocus="true"/>
                        <p th:each="error : ${#fields.errors('firstName')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastName" id="lastName" th:field="*{lastName}"
                               class="form-control input-lg"
                               placeholder="Last Name" required="true" autofocus="true"/>
                        <p th:each="error : ${#fields.errors('lastName')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <input type="text" name="password" id="password" th:field="*{password}"
                               class="form-control input-lg"
                               placeholder="Password" required="true" autofocus="true"/>
                        <p th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <input type="text" name="matchingPassword" id="matchingPassword" th:field="*{matchingPassword}"
                               class="form-control input-lg"
                               placeholder="Confirm password" required="true" autofocus="true"/>
                        <p th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
                        </div>

                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a th:href="@{/login}" class="btn btn-lg btn-secondary btn-block">
                                Sign In
                            </a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
