<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-css">
    <!-- this is header-css -->
    <title>Spring Boot PetClinic</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css} "/>

</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" th:href="@{/}">PetClinic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="d-flex justify-content-between" th:if="${#httpServletRequest.remoteUser}">
                <a th:href="@{/user/issues}" class="btn btn-lg btn-outline-light" style="border: 0">Issues</a>
                <a th:text="${#httpServletRequest.remoteUser}" th:href="@{/user}" class="btn btn-lg btn-outline-light" style="border: 0"></a>
                <a th:href="@{/logout}" class="btn btn-lg btn-secondary">Log Out</a>
            </div>
            <div th:unless="${#httpServletRequest.remoteUser}">
                <a th:href="@{/login}" class="btn btn-lg btn-secondary">Sign In</a>
            </div>

        </div>
    </nav>
</div>

</body>
</html>
