<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container-fluid text-center">
    <div class="row" style="margin-top:5em">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"
             style="max-width: 800px; margin: 0 auto;">

            <h1 style="margin-top: 2em">Issues history</h1>

            <table class="table" style="margin-top: 2em" th:id="issues-table">
                <thead>
                <tr>
                    <th>
                        <a th:text="#{base.id}"
                           th:href="@{/user/issues/(size=${size}, page=${currentPage}, sortField='id', sortDir=${reverseSortDir})}"></a>
                    </th>
                    <th>
                        <a th:text="#{base.name}"
                           th:href="@{/user/issues/(size=${size}, page=${currentPage}, sortField='pet', sortDir=${reverseSortDir})}"></a>
                    </th>
                    <th>
                        <a th:text="#{issues.doctor}"
                           th:href="@{/user/issues/(size=${size}, page=${currentPage}, sortField='doctor', sortDir=${reverseSortDir})}"></a>
                    </th>
                    <th>
                        <a th:text="#{issues.description}"
                           th:href="@{/user/issues/(size=${size}, page=${currentPage}, sortField='description', sortDir=${reverseSortDir})}"></a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="issue, iStat : ${issuesPage.content}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                    <td th:text="${issue.id}"></td>
                    <td th:text="${issue.pet.name}"></td>
                    <td th:text="${issue.doctor.firstName + ' ' + issue.doctor.lastName }"></td>
                    <td th:text="${issue.description}"></td>
                </tr>
                </tbody>
            </table>
            <div class="row justify-content-md-center">
                <div th:if="${issuesPage.totalPages > 1}" class="col-1"
                     th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/user/issues/(size=${size}, page=${pageNumber}, sortField=${sortField}, sortDir=${sortDir})}"
                       th:text=${pageNumber}
                       th:class="${pageNumber==issuesPage.number + 1 ? 'btn btn-primary' : 'btn btn-outline-primary' }"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
